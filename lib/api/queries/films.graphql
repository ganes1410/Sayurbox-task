query filmsList {
  allFilms {
    edges {
      node {
        id
        title
        releaseDate
        openingCrawl
      }
    }
  }
}

query filmDetails($id: ID!) {
  film(id: $id) {
    id
    title
    director
    openingCrawl
    releaseDate
    speciesConnection {
      edges {
        node {
          id
          homeworld {
            name
          }
          name
        }
      }
    }
  }
}
