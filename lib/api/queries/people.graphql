query peopleList {
  allPeople {
    edges {
      node {
        id
        name
        gender
        height
        birthYear
      }
    }
  }
}

query peopleDetails($id: ID!) {
  person(id: $id) {
    id
    name
    birthYear
    gender
    height
    species {
      name
    }
    filmConnection {
      edges {
        node {
          id
          title
        }
      }
    }
    vehicleConnection {
      edges {
        node {
          id
          name
        }
      }
    }
    starshipConnection {
      edges {
        node {
          id
          name
        }
      }
    }
    homeworld {
      name
      terrains
    }
  }
}
